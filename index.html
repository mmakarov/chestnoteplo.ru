<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Player</title>
        <style>
    .video-container {
      position: fixed;
      left: 40px;
      bottom: 40px;
      width: 116px;
      height: 212px;
      border-radius: 20px;
      overflow: hidden;
      transition: width 0.3s, height 0.3s;
    }

    .video-container:hover,
    .video-container.click {
      width: 232px;
      height: 424px;
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
    }

    .btn {
      position: absolute;
      right: 8px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none; /* Remove border */
      outline: none; /* Remove outline */
    }

    .btn:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    #closeBtn {
      top: 8px;
    }

    #muteBtn {
      top: 8px;
    }
  </style>
    </head>
    <body>
        <div class="video-container">
            <video id="videoPlayer"
                src="https://f001.backblazeb2.com/file/clients-public/chestnoteplo.ru/chestnoteplo-video.mp4"
                muted loop playsinline autoplay></video>
            <div class="controls">
                <!--<button id="closeBtn" class="btn">X</button>-->
                <button id="muteBtn" class="btn">ðŸ”Š</button>
            </div>
        </div>

        <script>
    document.addEventListener("DOMContentLoaded", function() {
      const videoPlayer = document.getElementById("videoPlayer");
      //const closeBtn = document.getElementById("closeBtn");
      const muteBtn = document.getElementById("muteBtn");
      let isMuted = true;

      // Play the video on page load
      videoPlayer.play().catch(function(error) {
        // Handle autoplay error (e.g., muted autoplay is not allowed)
        console.log("Autoplay error:", error);
      });

      // Enable or disable mute when mute button is clicked
      function toggleMute() {
        if (isMuted) {
          videoPlayer.muted = false;
          isMuted = false;
          muteBtn.innerHTML = "ðŸ”‡";
        } else {
          videoPlayer.muted = true;
          isMuted = true;
          muteBtn.innerHTML = "ðŸ”Š";
        }
      }

      muteBtn.addEventListener("click", toggleMute);
      muteBtn.addEventListener("touchstart", toggleMute);

      // Enlarge the player and play the video from start when clicked
      function togglePlayer() {
        videoPlayer.classList.toggle("click");
        videoPlayer.currentTime = 0;
        videoPlayer.play().catch(function(error) {
          // Handle autoplay error (e.g., muted autoplay is not allowed)
          console.log("Autoplay error:", error);
        });
        videoPlayer.muted = false;
        isMuted = false;
        muteBtn.innerHTML = "ðŸ”‡";
      }

      videoPlayer.addEventListener("click", togglePlayer);
      videoPlayer.addEventListener("touchstart", togglePlayer);
    });
  </script>
    </body>
</html>
